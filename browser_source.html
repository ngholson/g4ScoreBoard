<html>
    <head>
      	 <script src="./common/js/jquery.js"></script>
		 <script src="./common/js/browser_source.js"></script>
		<link rel="stylesheet" href="./common/css/browser_source/100.css" />
		<link rel="stylesheet" href="./common/css/browser_source/125.css" />
		<link rel="stylesheet" href="./common/css/browser_source/150.css" />
    </head>
    <body>
        <div class="noShow fadeInElm" id="raceInfo">&nbsp;</div><div class="noShow fadeInElm" id="wagerInfo">&nbsp;</div>
        <div id="scoreBoardDiv"  class="fadeInElm">
		<div class="shotclockvis fadeOutElm" id="shotClockVis"></div>
        <img class="fadeOutElm" id="salottoLogo" height="20px" src="./common/images/salotto.png">
        <img class="fadeOutElm" id="g4Logo" height="20px" src="./common/images/logo.png">
        <div class="fadeInElm" id="p1ExtIcon">Ex</div>            
        <div class="fadeInElm" id="p2ExtIcon">Ex</div>            
        <table id="scoreBoard">
             <tr>
                <td class="noShow"></td><td class="noShow"></td><td class="noShow"></td>
                <td class="fadeOutElm" colspan="2" id="shotClock">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td class="noShow"></td><td class="noShow"></td><td class="noShow"></td>
            </tr>
		    <tr>
                <td id="player1Name">Player 1</td>
                <td id="player1Score" colspan="3">0</td>
                <td id="player2Score" colspan="3">0</td>
                <td id="player2Name">Player 2</td>
            </tr>
        </table>
		<div id="logoSlideshowDiv" class="slideshow-container fadeOutElm">
		<div class="mySlides logoSlide fade"><img id="customLogo1" src="" style="height:20px"></div>
		<div class="mySlides logoSlide fade"><img id="customLogo2" src="" style="height:20px"></div>
		<div class="mySlides logoSlide fade"><img  id="customLogo3" src="" style="height:20px"></div>
		</div>
		</div>
       <script src="./common/js/browser_source_post.js"></script>
    </body>
</html>
